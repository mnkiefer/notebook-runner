name: Test action

on:
  pull_request:
  workflow_dispatch:

jobs:
  test_success:
    runs-on: [ ubuntu-latest ]
    steps:
    - uses: actions/checkout@v4
  
    - name: Test Notebooks
      uses: mnkiefer/notebook-runner@main
      with:
        notebook-files: ${{ '_notebooks/*' }}
        artifacts-on-success: true

